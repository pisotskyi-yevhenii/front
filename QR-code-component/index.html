<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"><!--image/x-icon,image/png,image/svg+xml-->

  <title>QR code component</title>

  <!-- # SEO purpose -->
  <meta name="robots" content="noindex, nofollow"> <!-- NOT be indexed by search engines -->
  <meta name="description" content="QR code to visit Frontend Mentor">

  <link rel="stylesheet" href="dist/bundle.min.css">
</head>
<body>

  <main class="qr-code" aria-label="QR code card">
    <img class="qr-code__image" src="content/image-qr-code.png" alt="QR code to visit Frontend Mentor">
    <div class="qr-code__text">
      <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
      <p class="qr-code__instruction">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <script src="dist/bundle.min.js" defer></script>
</body>
</html>
