<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisotskyi: Blog preview card</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
  <link rel="shortcut icon" href="../favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">

  <!-- # SEO purpose -->
  <meta name="robots" content="noindex, nofollow"> <!-- NOT be indexed by search engines -->
  <meta name="description" content="">

  <link rel="stylesheet" href="dist/bundle.min.css">
</head>
<body>
  <main class="wrapper">

    <section class="card" aria-label="Blog preview card">
      <a class="card__link" href="#">
        <img class="card__image" src="content/img-card.svg" alt="Blog preview image">
        <div class="card__content">
          <span class="card__category">Learning</span>
          <time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <div class="card__description">
            <p>These languages are the backbone of every website, defining structure, content,
              and presentation.
            </p>
          </div>
        </div>
        <div class="card__author">
          <img class="card__author-avatar" src="content/author-avatar.webp" alt="Avatar author card">
          <span class="card__author-name">Greg Hooper</span>
        </div>
      </a>
    </section>

  </main>
  <script src="dist/bundle.min.js" defer></script>
</body>
</html>
