<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisotskyi: Social links profile</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
  <link rel="shortcut icon" href="../favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">

  <!-- # SEO purpose -->
  <meta name="robots" content="noindex, nofollow"> <!-- NOT be indexed by search engines -->
  <meta name="description" content="">

  <link rel="stylesheet" href="dist/bundle.min.css">
</head>
<body>
  <main class="wrapper">

    <section class="social-profile" aria-label="Social links profile">
      <img class="social-profile__photo" src="content/profile-pic.webp" alt="User photo">
      <div class="social-profile__info">
        <h1 class="social-profile__name">Jessica Randall</h1>
        <h2 class="social-profile__location">London, United Kingdom</h2>
      </div>
      <p class="social-profile__bio">"Front-end developer and avid reader."</p>
      <div class="social-profile__links">
        <a href="#" class="social-profile__button">GitHub</a>
        <a href="#" class="social-profile__button">Frontend Mentor</a>
        <a href="#" class="social-profile__button">LinkedIn</a>
        <a href="#" class="social-profile__button">Twitter</a>
        <a href="#" class="social-profile__button">Instagram</a>
      </div>
    </section>

  </main>
  <script src="dist/bundle.min.js" defer></script>
</body>
</html>
