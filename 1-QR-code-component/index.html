<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisotskyi: QR code component</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg">
  <link rel="shortcut icon" href="../favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">

  <!-- # SEO purpose -->
  <meta name="robots" content="noindex, nofollow"> <!-- NOT be indexed by search engines -->
  <meta name="description" content="">

  <link rel="stylesheet" href="dist/bundle.min.css">
</head>
<body>
  <main class="wrapper">

    <section class="qr-code" aria-label="QR code card">
      <img class="qr-code__image" src="content/image-qr-code.png" alt="QR code to visit Frontend Mentor">
      <div class="qr-code__text">
        <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
        <p class="qr-code__instruction">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>

  </main>
  <script src="dist/bundle.min.js" defer></script>
</body>
</html>
