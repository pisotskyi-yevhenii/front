<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisotskyi: Project list</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg"/>
  <link rel="shortcut icon" href="favicon/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"/>

  <!-- # SEO purpose -->
  <meta name="robots" content="noindex, nofollow"> <!-- NOT be indexed by search engines -->
  <meta name="description" content="">

  <link rel="stylesheet" href="dist/bundle.min.css">
</head>
<body>
  <main class="wrapper">

    <header class="header">
      <h1 class="header__title">Frontend practise</h1>
    </header>

    <section class="portfolio">
      <!-- 4-Recipe-page -->
      <article class="project">
        <a class="project__header" href="./4-Recipe-page">
          <h2 class="project__title">Recipe page</h2>
          <span class="project__link">View</span>
        </a>
        <figure class="project__design">
          <div class="device device--mobile">
            <div class="device__screen device__screen--mobile">
              <img src="img/4-Recipe-page/Mobile.jpg" alt="preview mobile design">
            </div>
          </div>
          <div class="device device--desktop">
            <div class="device__screen device__screen--desktop">
              <img src="img/4-Recipe-page/Desktop.jpg" alt="preview desktop design">
            </div>
          </div>
        </figure>
      </article>

      <!-- 3-Social-links-profile -->
      <article class="project">
        <a class="project__header" href="./3-Social-links-profile">
          <h2 class="project__title">Social links profile</h2>
          <span class="project__link">View</span>
        </a>
        <figure class="project__design">
          <div class="device device--mobile">
            <div class="device__screen device__screen--mobile">
              <img src="img/3-Social-links-profile/Mobile.jpg" alt="preview mobile design">
            </div>
          </div>
          <div class="device device--desktop">
            <div class="device__screen device__screen--desktop">
              <img src="img/3-Social-links-profile/Desktop.jpg" alt="preview desktop design">
            </div>
          </div>
        </figure>
      </article>

      <!-- 2-Blog-preview-card -->
      <article class="project">
        <a class="project__header" href="./2-Blog-preview-card">
          <h2 class="project__title">Blog preview card</h2>
          <span class="project__link">View</span>
        </a>
        <figure class="project__design">
          <div class="device device--mobile">
            <div class="device__screen device__screen--mobile">
              <img src="img/2-Blog-preview-card/Mobile.jpg" alt="preview mobile design">
            </div>
          </div>
          <div class="device device--desktop">
            <div class="device__screen device__screen--desktop">
              <img src="img/2-Blog-preview-card/Desktop.jpg" alt="preview desktop design">
            </div>
          </div>
        </figure>
      </article>

      <!-- 1-QR-code-component -->
      <article class="project">
        <a class="project__header" href="./1-QR-code-component">
          <h2 class="project__title">QR code component</h2>
          <span class="project__link">View</span>
        </a>
        <figure class="project__design">
          <div class="device device--mobile">
            <div class="device__screen device__screen--mobile">
              <img src="img/1-QR-code-component/Mobile.jpg" alt="preview mobile design">
            </div>
          </div>
          <div class="device device--desktop">
            <div class="device__screen device__screen--desktop">
              <img src="img/1-QR-code-component/Desktop.jpg" alt="preview desktop design">
            </div>
          </div>
        </figure>
      </article>
    </section>

  </main>
  <script src="dist/bundle.min.js" defer></script>
</body>
</html>
