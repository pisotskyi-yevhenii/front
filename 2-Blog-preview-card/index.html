<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisotskyi: Blog preview card</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../favicon/favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/svg+xml" href="../favicon/favicon.svg"/>
  <link rel="shortcut icon" href="../favicon/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png"/>

  <!-- # SEO purpose -->
  <meta name="robots" content="noindex, nofollow"> <!-- NOT be indexed by search engines -->
  <meta name="description" content="">

  <link rel="stylesheet" href="dist/bundle.min.css">
</head>
<body>
  <div class="wrapper">

    <main class="card" aria-label="Blog preview card">
      <img class="card__image" src="content/img-card.svg" alt="Blog preview image">
      <div class="card__content">
        <div class="card__category">Learning</div>
        <div class="card__date">Published 21 Dec 2023</div>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <div class="card__description">
          These languages are the backbone of every website, defining structure, content,
          and presentation.
        </div>
      </div>
      <div class="card__author">
        <img class="card__author-avatar" src="content/author-avatar.webp" alt="Avatar author card">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </main>

  </div>
  <script src="dist/bundle.min.js" defer></script>
</body>
</html>
